<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve
                the platform.</p>
        </header>

        <main>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Nome:</label>
                    <input type="text" id="name" class="form-control"
                        placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" class="form-control"
                        placeholder="Enter your email" required
                        pattern=".+@.+\.+.+">
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Idade:</label>
                    <input type="number" id="number" class="form-control"
                        placeholder="Enter your age" min="14" max="121">
                </div>

                <div class="form-group">
                    <label for="dropdown" id="dropdown-label">Selecione sua
                        comida favorita:</label>
                    <select id="dropdown">
                        <option value="select" disabled selected
                            id="option1">Opções</option>
                        <option value="pizza">Pizza</option>
                        <option value="sushi">Sushi</option>
                        <option value="pasta">Macarrão</option>
                        <option value="salad">Salada</option>
                        <option value="noodles">Cachorro-quente</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Selecione seu gênero:</p>
                    <label class="font-weight-300"><input type="radio"
                            name="gender" value="male"> Masculino</label>
                    <label class="font-weight-300"><input type="radio"
                            name="gender" value="female"> Feminino</label>
                    <label class="font-weight-300"><input type="radio"
                            name="gender" value="other"> Outro(Especifique melhor nos comentários)</span></label>
                    </div>

                    <div class="form-group">
                        <p>Quais aparelhos você usa diariamente?</p>
                        <label class="font-weight-300"><input type="checkbox"
                                name="device" value="laptop"> Notebook</label>
                        <label class="font-weight-300"><input type="checkbox"
                                name="device" value="phone"> Smartphone</label>
                        <label class="font-weight-300"><input type="checkbox"
                                name="device" value="tablet"> Tablet</label>
                    </div>

                    <div class="form-group">
                        <label for="comments">Comentários Adicionais?</label>
                        <textarea id="comments" rows="6" cols="50"
                            placeholder="Escreva o que desejar aqui..."></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit">Enviar</button>
                    </div>
                </form>
            </main>

        
        </body>
    </html>
